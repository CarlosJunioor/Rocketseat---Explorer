<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Crie seu evento</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento.</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do Evento<span>(minimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" required minlength="8"/>
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do Evento<span>(comece com https://)</span></label
              >
              <input type="url" id="event-link" required minlength="8"/>
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato<span>(somente numeros)</span></label
              >
              <input type="number" id="event-whatsapp" required minlength="8"/>
            </div>

            <div class="input-wrapper">
              <label for="event-link">Informações extras</label>
              <textarea id="event-info" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live">Live</option>
                <option value="poscast">Podcast</option>
                <option value="documentario">Documentario</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador<span
                  >(digite um email válido)</span
                ></label
              >
              <input type="email" id="event-email" required/>
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes<span
                  >(minimo 8 caracteres)</span
                ></label
              >
              <input type="password" id="event-password" required minlength="8"/>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private"/>
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required/>
              </div>
            </div>
          </div>
        </fieldset>

        <footer>
          <button class="button" form="my-form">Salvar evento</button>
        </footer>
      </form>
    </div>
  </body>
</html>
