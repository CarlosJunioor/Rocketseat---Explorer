<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Componente Trabalhos</title>
  </head>
  <body>
    <div class="page">
      
      <header>
        <p>Recentes</p>
        <h1>Trabalhos</h1>
      </header>

      <main>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1528357136257-0c25517acfea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            alt="cruz"
          />
          <h2><span>Rosario</span> Terço</h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1574786790595-94c66b8740fd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt="hostia"
          />
          <h2><span>Hóstia</span> Sacramento</h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1582646125915-0082003f175b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt="Cristo"
          />
          <h2><span>Cristo</span> Crucifixo</h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1491566102020-21838225c3c8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=661&q=80"
            alt="igreja"
          />
          <h2><span>Igreja</span> Catedral</h2>
        </div>
      </main>
    </div>
  </body>
</html>
